<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>속성 선택자 실습</title>
	<style>
	/* ul 네모로 바꾸기. a 글자 초록, 밑줄 없애기  */
	ul { list-style-type: square;	}
	li a { font-size: 15px; line-height: 30px; color: green; 
	      text-decoration: none; } 
	
	/* [속성 $= 값] {color: blue;}
	  특정값으로 끝나는 속성을 가진 요소를 찾아서 스타일을 적용
	*/
	
	
	/* a 태그에 hwp로 끝나면 배경이미지로 hwp_icon.gif 넣고*/
	a[href$="hwp"] {
		background: url("images/hwp_icon.gif") no-repeat center right;
		padding-right: 30px;
	}
	
	  
	a{border:1px solid white;}
	    
	/* a 태그에 xls로 끝나면 배경이미지로 excel_icon.gif 넣기*/
	a[href$="xls"] {
		background: url("images/excel_icon.gif") no-repeat center right;
		
		padding-right: 30px;
	}
	
	</style>

</head>
<body>

	<h3>회사 소개 파일 다운 받기</h3>
	<ul>
		<li>
			<a href="intro.hwp">hwp 파일</a>
		</li>
		<li><a href="intro.xls">엑셀 파일</a></li>
	</ul>

</body>
</html>
