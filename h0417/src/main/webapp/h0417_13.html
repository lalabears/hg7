<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>transform-rotate2D</title>
	<style>
	.origin {
		border: 1px solid black; 
		width: 230px;
		height: 230px;
		float: left;
		margin: 40px;
		/*overflow: hidden;*/ 
	}
	.rotate1:hover{
		transform: rotate(20deg);
	}
	.rotate2:hover{
		transform: rotate(-40deg);
	}
	
	
	</style>
</head>
<body>
	<div class="origin">
		<div class="rotate1">
			<img src="images/q.jpg">
		</div>
	</div>
	
	<div class="origin">
		<div class="rotate2">
			<img src="images/q.jpg">
		</div>
	</div>
	


</body>
</html>
