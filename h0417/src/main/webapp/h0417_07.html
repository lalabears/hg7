<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>nth child</title>
	<style type="text/css">
		table{border: 1px solid black; border-collapse:collapse;}
		td{border: 1px solid black; width: 100px; height: 30px; 
		text-align: center; }
		
		/*  :nth-child(n)      - 앞에서부터 n번째 자식요소에 스타일 적용
		    :nth-last-child(n) - 뒤에서부터 n번째 자식요소에 스타일 적용
		    
		    위치를 나타낼때 an+b 처럼 나타낼 수 도 있음 
		*/
		
		table tr:nth-child(2n){background: lightgray;}
		table tr:nth-child(4) {background: blue;}
		table tr:nth-last-child(2){background: red;}
		
		.box1 p:nth-child(5){color: red;}
		.box1 span:nth-child(2){color:blue;}
		.box1 p:last-child{color:green;}
		.box1 p:first-child{color:green;}
		/* first-child  last-child를 사용해서 스타일을 적용시킬 수 있다 */
		
		.box2 p:only-child{color:yellow;}
		/* 자손이 하나만 존재할때 only-child를 사용해서 스타일을 적용할 수 있다. */
		
		
		/*
		 nth-child(n) : 앞에서 n번째 자식요소 
		 nth-of-type(n): 앞에서 n번째 요소에 스타일 적용 
		*/
		
		.box3 p:nth-child(5){color: tomato; }
		
		.box3 span:nth-of-type(2){color: skyblue;}
		
		.box3 p:nth-of-type(2){color: violet;}
		
		
		
	</style>
</head>
<body>

	<div class="box3">
		<p> 1. p tag </p>
		<span> 2. span tag </span>
		<p> 3. p tag </p>
		<span> 4. span tag </span>
		<p> 5. p tag </p>
	</div>
	
	
	<hr> 
	
	<div class="box1">
		<p> 1. p tag </p>
		<span> 2. span tag </span>
		<p> 3. p tag </p>
		<span> 4. span tag </span>
		<p> 5. p tag </p>
	</div>
	
	<div class="box2">
		<p> 1. p tag </p>
	</div>

		<tr><td>마늘</td></tr>
		<tr><td>토마토</td></tr>
		<tr><td>브로콜리</td></tr>
		<tr><td>아몬드</td></tr>
		<tr><td>적포도주</td></tr>
		<tr><td>시금치</td></tr>
		<tr><td>연어</td></tr>
	</table>

</body>
</html>
