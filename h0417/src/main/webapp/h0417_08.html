<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>nth child 실습 </title>
	<style>
	
	/* 
	리스트 불릿을 없애기.
	 width, height로 너비높이를 지정
	테두리도 그려야하고, 가운데 정렬, 
	a 태그의 밑줄을 없애야 함. 글자색 변경해야함 
	float을 사용해서 블록을 띄워야하고 
	
	마우스를 올렷을때 배경색, 글자색을 바꿔야하고, 
	
	nth-child를 사용해서 테두리 border-radius를 사용해서 라운드
	
	*/
	.navi  li{
		list-style-type: none; /* 불릿을 없앤다 */
		border: 1px solid black; /* 테두리 그리기 */ 
		width: 150px; height: 50px; /* 박스 크기지정*/
		text-align: center; /* 글자 중앙정렬 */
		line-height: 2.5; /* 글자 높이 지정*/
		font-weight: 700; /* 글자 두께 지정 기본:400*/
		font-size: 20px;  /* 글자 크기 */
		float:left;  /* 블록 타입을 왼쪽으로 띄우기 */
		
	}
	.navi li a {
		text-decoration: none; /* a 태그 기본 밑줄 삭제*/
		color : gray;  /* 글자 색 회색으로 */
	}
	/*
	border-top-right-radius: 위오른모서리
	border-top-left-radius:  위왼모서리
	border-bottom-right-radius: 아래오른모서리
	border-bottom-left-radius: 아래왼모서리 
	*/
	
	ul li:hover { 
		background: darkgray ; /* 배경색 */	
	}
	ul li:hover > a { 
		color: white; /* 글자색 */
	 }
	
	.navi li:first-child{
	border-top-left-radius:  15px;
	border-bottom-left-radius: 15px;
	
	}
	.navi li:last-child{
	border-top-right-radius:  15px;
	border-bottom-right-radius: 15px;
	
	}
	
	</style>
</head>
<body>

	<ul class="navi"> 
		<li class="home"><a href="#">Home</a></li> 
		<li id="html"><a href="#">HTML5</a></li> 
		<li id="css"><a href="#">CSS3</a></li> 
		<li id="jquery"><a href="#">JQuery</a></li> 
	</ul> 
</body>
</html>
