<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>가상클래스</title>
	<style>
	body{background: #f7f7f7; }
	form fieldset{ margin-bottom: 25px; }
	form legend {font-size: 15px; font-weight: 600;}
	
	/* ui 요소상태 가상클래스
	:enabled
	:disabled
	   -> 요소를 사용할 수 있을때와 없을때 스타일을 지정 
	:checked -> 라디오 박스 or 체크박스 항목을 선택했을 때 
	*/
	
	input:disabled {background: yellow; border: 2px solid #ccc; }
	
	input:focus{ background: red; }
	
	input:checked + span {color: pink;}
	/* 라디오항목을 선택했을때 가장 근접한 span태그(형제)의 글자의 색을 핑크로*/
	
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>사용자 정보</legend>
			<label>이름 
				<input type="text" value="홍길동" disabled>
			</label> 
			<br>
			<label>학과
				<input type="text" autofocus>
			</label>
		</fieldset>
		
		<fieldset>
			<legend>신청할 과목</legend>
			<p>이달에 신청할 과목을 선택하세요</p>
			<label>
				<input type="radio" name="subject" value="s">
				<span>회화</span>
			</label>
			<label><input type="radio" name="subject" value="g"><span>문법</span>
			</label>
			<label><input type="radio" name="subject" value="w"><span>작문</span>
			</label>
		</fieldset>
	
	</form>

</body>
</html>
