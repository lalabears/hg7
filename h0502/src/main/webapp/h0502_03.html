<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function(){
		// 태그 속 텍스트 가져오기
		var label1 = $("#id01").text();

		$("#id01").text("name");

	    //버튼을 눌럿을때.

	    $("#sbtn").on("click",function(){
	    	//alert()

	    	e = $("#eng").val();

//	    	$("#txt").text(str);

	</script>
</head>
