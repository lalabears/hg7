<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>하위요소 선택과 append prepend</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>
		* {border: 1px solid black;}
		p { background: skyblue;}
		.active{background: pink;}
		.red{color:red;}
	</style>
	<script>
	$(function(){ 
		$('*').css('text-align','center'); // 전체선택자
		$('.box1').css('background','green');
		$('.box1 p').css('font-size','30px'); 
		// 박스1의 하위요소 p를 선택해 스타일 변경 
		$('.active').next('p').css("background","tomato");
		// active클래스 다음에있는 p태그를 찾아서 스타일 변경 
		$('.box1 p').eq(0).css({"color":"red"});
		// 박스1의 하위요소 p 중에 첫번째(0) 를 찾아서 스타일 변경 
		$('input[type="text"]').css("background","yellow");
		$('.box1 p').eq(1).removeClass("active"); 
		// 박스1의 하위요소 p 중에 두번째(1) 요소의 active 클래스 제거 
		// append 
		$('.box1').append("<p> append 를 사용했습니다 </p>");
		// prepend 
		$('.box1').prepend("<p> prepend 를 사용했습니다 </p>");
		
	//	btn1 버튼을 누르면 box2에 append, >  <p>append</p>
	//	btn2 버튼을 누르면 box2에 prepend,>  <p>prepend</p>
		$('#btn1').click(function(){
			$('.box2').append("<p> append  </p>");
		});// btn1
		$('#btn2').click(function(){
			$('.box2').prepend("<p> prepend  </p>");
		});// btn2
		
	});//jquery
	</script>
</head>
<body>
	<div class ="box1">
		<p> TEXT1 </p>
		<p class="active red"> TEXT2 </p>
		<p><a href="#">naver</a></p>
		<p>
			<input type="text" value="aaa">
		</p>
	</div>
	
	<div class ="box2">
		<p> 박스 2 입니다.  </p>
	</div>
	
	<button id="btn1">append 버튼</button>
	<button id="btn2">prepend 버튼</button>
</body>
</html>
