<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		
		table{border:  1px solid black;
			border-collapse: collapse;
			width: 500px;
		}
		td{border:  1px solid black;
		  text-align: center;
		}
		
	</style>
</head>
<body>
	
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td colspan="2">11</td>
			
		</tr>
		<tr>
			<td>3</td>
			<td rowspan="2">4</td>
			<td>13</td>
			<td>14</td>
		</tr>
		<tr>
			<td>3</td>
			<td>13</td>
			<td>14</td>
		</tr>
		
		
	</table>
	
	
</body>
</html>
