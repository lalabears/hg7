<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입창 만들기</title>
</head>
<body>
	<!-- form 태그, 
	input태그들을 사용해서 만든다 -->
	<!-- 
	아이디는 읽기만가능,
	비밀번호는 꼭 입력해야함. 
	학과는 아무거나 3개이상 
	전송버튼을 눌렀을때 네이버화면으로 이동되게
	하는 페이지 만들기 
 	-->
 	<h2>회원가입</h2>
 	<form action="#" name="frm" method="post">
		 
		 <label>아이디</label><input type="text"  value="aaa" readonly>
		 <br>
		 <label>비밀번호</label>
		 <input type="password" name="pw" required>
		 <br>
		 <label>전화번호</label>
		 <input type="tel"><br>
		 <label>이메일</label>
		 <input type="email"><br>
		 <label>성별</label><br>
		 <input type="radio" name="gender" 
		 value="male" id="male">
		 <label for="male">남자</label>
		 <input type="radio" name="gender" 
		 value="female" id="female">
		 <label for="female">여자</label>
		 <br>
		 <label>취미</label><br>
		 <input type="checkbox" name="hobby" value="game"
		 id="game"><label for="game">게임</label>
		 <input type="checkbox" name="hobby" value="golf"
		 id="golf"><label for="golf">골프</label>
		 <input type="checkbox" name="hobby" value="shop"
		 id="shop"><label for="shop">쇼핑</label>
		 <input type="checkbox" name="hobby" value="fish"
		 id="fish"><label for="fish">낚시</label>
		 <br>
		 <label>생년월일</label>
		 <input type="date" name="bday">
		 <br>
		 <label>학과선택</label>
		 <select>
			 <option value="archi">건축공학과</option>
			 <option value="mechanic">기계공학과</option>
			 <option value="computer">컴퓨터공학과</option>
		 </select>
		 <br>
		 <label>비고</label>
		 <textarea cols="30" rows="5" name="txt">
	 	 </textarea>
	 <br>
		<input type="submit" value="전송">
		<input type="reset" value="입력취소">	 
	 </form>
 	
 	
 
 	
 	
	
</body>
</html>
