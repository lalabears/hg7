<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>프런트엔드 개발자 지원서</title>
</head>
<body>
	<h1>프런트엔드 개발자 지원서</h1>
	<p>HTML, CSS, 자바스트립트의 기술을 이해하고 실무 경험이 있는 분들을 찾습니다</p>
	<hr>
	
	<form action="#" name="frm" method="post">
		
		<h5>개인정보</h5>
		
		<ul type="none">
			<li>
				이름	<input type="text" name="name" placeholder="공백없이 입력해주세요">
			</li>
			<li>
				연락처 <input type="text" name="contact" >
			</li>
		</ul>
		
		<h5>지원분야</h5>
		<ul type="none">
			<li>
				<input type="radio"  name="apply"  
				value="wp" id="wp">
				<label for="wp">웹퍼블리싱</label>
			</li>
			<li>
				<input type="radio"  name="apply"  
				value="wd" id="wd">
				<label for="wd">웹어플리케이션개발</label>
			</li>
			<li>
				<input type="radio"  name="apply"  
				value="qa" id="qa">
				<label for="qa">개발환경개선</label>
			</li>
		</ul>
		
		<h5>지원동기</h5>
		<textarea cols="80" rows="10" name="longtxt"
		placeholder="본사 지원 동기를 간단히 써 주세요"></textarea><br>
		
		<input type="submit" value="접수하기">
		<input type="reset" value="다시쓰기">
 

		
		
		
		
	</form>
	
	
	
	
	
	
</body>
</html>
