<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form만들기</title>
</head>
<body>
	
	<!-- 웹에서 정보를 보낼 수 있는 요소들은 모두 폼이다 -->
	<!--
		폼을 만드는 기본태그 <form>  </form>
		
		method에는 get: url에 정보를 담아 전송. 
		          post : url에 표시되지는 않음 
		          개발자 도구(f12) > 네트워크 >  payload에서 확인할 수 있음 
		
		
	 -->
	<form action="#" name="frm" method="post">
		<input type="text" name="id">
		<input type="text" name="pwd">
		<input type="submit" value="검색">	
	</form>
	<!-- https://www.google.com/?text=111 -->
	
	
	<!-- label : 폼요소에 텍스트를 붙이는 (즉 라벨링하는) 태그
	 	체크박스, 라디오 버튼경우 글자를 선택해도 선택이됨 
	-->
	<hr>
	<form action="#" name="frm" method="get">
		<label for="id">아이디</label><input type="text" name="id" id="id">
		<br>
		<label>비밀번호</label><input type="text" name="pwd" id="pwd">
		<br>
		<input type="submit" value="로그인">	
	</form>
	
	<hr>
	
	<form action="https://www.google.com" name="frm1" method="get">
		<input type="hidden" name="ip" value="192.168.0.12">
		<label>이름</label><br>
		<input type="text" name="name"   ><br>
		<label>아이디 (최대7글자) </label><br>
		<input type="text" name="id" maxlength="7"  ><br>
		<label>비밀번호</label><br>
		<input type="text" name="pw"  ><br>
		<br>
		<input type="submit" value="회원가입">
		<input type="reset" value="입력취소">	
	</form>
	
	<!-- fieldset 태그는 form요소에서 연관된 요소들을 하나로 묶을때 사용
	 fieldset 요소는 박스 모양의 선을 그려줌. 
	 -->
	 <br>
	 <hr>
	 <form name="frm2" action="#" method="get">
		 <label for="id">아이디</label>
		 <input type="text" name="id"> <br>
		 <label for="pw">비밀번호</label>
		 <input type="text" name="pw"> <br>
		 
		 <fieldset>
			 <label>성별</label><br>
			 <input type="radio" name="gender" value="male" id="male">
			 <label for="male">남자</label>
			 <input type="radio" name="gender" value="female" id="female">
			 <label for="female">여자</label>
		 </fieldset>
		 <fieldset>
			 <label>광고메일신청</label><br>
			 <input type="radio" name="ad" value="yes" id="yes">
			 <label for="yes">네</label>
			 <input type="radio" name="ad" value="no" id="no">
			 <label for="no">아니오</label>
		 </fieldset>
		 
		 <input type="submit" value="로그인">
		 <input type="reset" value="입력취소">	
		 
		 
		 
	 </form>
	 

</body>
</html>
