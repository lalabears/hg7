<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>링크만들기</title>
</head>
<body>
	<!--
		<a> 태그로 표현 함. 
			
		<a href="링크주소"> 글자 </a> -> 글자를 클릭하면 링크주소로 이동
		링크주소: url 주소
		
		
	 -->
	 
	 <a href="https://www.naver.com">네이버</a>
	 
	 <a href="https://www.naver.com">
		 <img src="images/fu.jpg">
	 </a>
	 
	 <hr>
	  
	 <ul>
		 <li><a href="https://www.naver.com">네이버</a></li>
		 <li><a href="https://www.google.com">구글</a></li>
		 <li><a href="https://www.daum.net">다음</a></li>
	 </ul>
	 
	 <ul>
		 <a href="https://www.naver.com"><li>네이버</li></a>
		 <a href="https://www.google.com"><li>구글</li></a>
		 <a href="https://www.daum.net"><li>다음</li></a>
	 </ul>
	 
	 
	 <!--
		 a 태그 
		 href :링크를 클릭하면 연결한 페이지나 사이트 주소 
		 target : 링크한 내용이 표시될 위치(현재창 또는 새창)
		   _blank : 새창, 새탭에서 오픈 
		   _self  : 현재프레임에서 오픈(기본설정 )
		 
	  -->
	  
	  <ul>
		 <a href="https://www.naver.com" target="_blank"><li>네이버</li></a>
		 <a href="https://www.google.com" target="_self"><li>구글</li></a>
		 <a href="https://www.daum.net"><li>다음</li></a>
	 </ul>
	 
	 <!-- 메일보내기, 이미지 다운로드도 가능함 -->

</body>
</html>
