<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script>
$(function(){
	
	$('#zipBtn').click(function(){
		// alert()
		new daum.Postcode({
			oncomplete: function(data) {
		    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
		    // 예제를 참고하여 다양한 활용법을 확인해 보세요.
			//   postcode   address
			
			$('#postcode').val(data.zonecode);
			$('#address').val(data.address);
		    
		    
		    
		    
		    }
		}).open();
		
		
		
	})
	
	
	
	
	var n = 1; 
   
	// 태그이름$('태그이름'), 클래스이름$('.클래스이름'), 아이디이름$('#아이디이름')
	console.log($('h1').eq(0).text()); // 회원가입
	
	// var name = $('#user_name').val(); // 값을 가져오기
	$('#user_name').val("이순신");
	
	// 
	$('#re_password').keyup(function(){
		if($('#re_password').val() == $('#password').val()){
			$('#pwck').text('패스워드가 일치합니다.');
			$('#pwck').css('color','blue');
		}else{
			$('#pwck').text('패스워드가 일치하지 않습니다.');
			$('#pwck').css('color','red');
		}
	}); // 비밀번호 확인용 함수 
	
	//  class="saveBtn"
	
	$('.saveBtn').click(function(){
		
		n++; 
		
		// 이름, 아이디, 비밀번호, 이메일 
		//user_name  user_id  password   email
		var name = $('#user_name').val();
		var id = $('#user_id').val();
		var pw = $('#password').val();
		var email=$('#email').val(); 
		
		console.log(name+id+pw+email);
		
		var str = '';
		str+='<tr id="m'+n+'">';
		str+='<td>'+n+'</td>';
		str+='<td>'+name+'</td>';
		str+='<td>'+id+'</td>';
		str+='<td>'+pw+'</td>';
		str+='<td>'+email+'/td></tr>';
		
		// append, prepend, html 
		$('#tbody').append(str);
		
		
		
		
	}); // 저장버튼을 눌렀을때 실행되는 함수 
	
	$('#delBtn').click(function(){
		//alert()
		 //  id="delno"
		var no = $("#delno").val(); 
		var name = $("#m"+no).children().eq(1).text();
		
		if(confirm(name+"님의 정보를 정말로 삭제하시겠습니까?")){
			$("#m"+no).remove();
		}
		
		
	});// 삭제버튼을 눌렀을때
	
    

});// jquery

</script>
<style>
   form, h1, table {margin:0 auto; width:1000px;}

	td{height: 35px;}

</head>
<body>
<h1>회원가입</h1>
<br>
   <form action="" method="get" name="frm">
    <div class="form-group">
    <label for="re_password">사용자이름</label>
    <input type= "text" class="form-control" id="user_name" placeholder="사용자이름" name ="username" value="홍길동">

    <div class="form-group">

      <input type="text" class="form-control" id="user_id" placeholder="아이디" name="user_id">   
      <!-- 이 name 값으로 정보가 전달된다 -->
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type= "text" class="form-control" id="email" placeholder="abcd@unnischoice.com" name = "email">

    <div class="form-group">

      <input type="text"  class="form-control" id="address" name="address" placeholder="주소"><br>
      <input type="text"  class="form-control" id="detailAddress" name="detailAddress" placeholder="상세주소">

    </form>

	    </colgroup>
    	<thead>
    		<tr>
    			<th>번호</th>
