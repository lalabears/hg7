<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>미디어쿼리</title>
	<style>
	*{margin: 0 auto; padding: 0}
	header{width:1000px; height: 200px; border: 1px solid black;
			background: yellow;  
	}
	.mobilemenu{
		width: 100%; height: 80px; border: 1px solid black; 
		font-size: 30px; text-align:center; background: green;
		display:none;
	}
	@media screen and (min-width:1000px){
		header{background: yellow;}
	}
	@media screen and (max-width: 999px){
		header{background: pink; height: 200px; /*display: none;*/}
		.mobilemenu{display:block;}
	}
	@media screen and (max-width:800px){
		header{background: blue; height: 400px; }
	}
	</style>
</head>
<body>
	<header> </header>

	<div class="mobilemenu">
		<img src="images/ham.png">
	</div>

</body>
</html>
