<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>고정형과 가변형</title>
	<style>
		*{margin: 0 auto; padding: 0; font-size: 30px; 
		text-align: center; }
		/* 가변형 */
		#top1{ width: 100%; height: 100px;
		 border: 1px solid black;
		      background: yellow; }
	    /* 고정형 */
	    #top2{ width: 1000px; height: 100px; 
	    border: 1px solid black;
		      background: green; }
		
	</style>
</head>
<body>

	<div id="top1">%로 넓이 생성을 하였습니다. </div>
	<div id="top2">px로 넓이 생성을 하였습니다. </div>

</body>
</html>
