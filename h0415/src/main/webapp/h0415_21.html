<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
	/* 요소가 쌓이는 순서 정하기
	z-index값이 크면 작은요소보다 위에 위치한다. 
	명시하지 않을때는 1부터 시작해서 커진다.  
	*/
	div{width: 100px; height: 100px; position: absolute;}
	.box1{background: red;
		top:20px; left:200px;	
		z-index: 1;	}
	.box2{background:green;
		top:60px; left:260px;	
		z-index: 2;		}
	.box3{background: blue;
		top:80px; left:230px;	
		z-index: -1;		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>

</body>
</html>
