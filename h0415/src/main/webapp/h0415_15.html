<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	div{ width:300px; height:200px; float: left;}
	.c01{ background: yellow;
		border: 2px	solid orange;
		padding: 30px;
	/*	box-sizing: content-box; */
		
		}
	.c02{background: lightgreen;
		border:	3px dotted blue; }
	.c03{background: pink;
		border: 2px dashed red;	}
	.c04{background: violet;
		border:	1px solid black; 
		clear:both; /* float의 속성 제거 clear: left; */}
	</style>
</head>
<body>
	<div class="c01">첫번째 박스입니다</div>
	<div class="c02">두번째 박스입니다</div>
	<div class="c03">세번째 박스입니다</div>
	<div class="c04">네번째 박스입니다</div>
</body>
</html>
