<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>박스모델 - 마진 </title>
	<style>
	/*
	 margin : 테두리와 이웃하는 요소 사이의 간격. 눈에보이지는 않음 (바깥쪽 여백)
	 border : 내용과 패딩 주변을 감싸는 테두리  (경계선, 테두리)
	 padding : 내용과 테두리 사이의 간격. 눈에 보이지는 않음 (안쪽 여백)
	 content : 텍스트나 이미지가 들어가 있는 실질적 내용 부분 (콘텐츠 영역)
	*/
	div{  width: 200px; height:100px;
	 background:skyblue;}
	 .box1{margin: 30px 50px 30px 50px;}
	 /*
	 .box1{margin-top: 30px ;
	 margin-right: 50px;
	 margin-bottom: 30px
	 margin-left: 50px;} 
	 */
			  /* top right bottom left */
	 .box2{margin: 30px 50px;}
	         /* (top bottom) (right left) */
	 .box3{margin: 50px;} /* 모든 마진값을 같게 설정 */
	 .box4{margin: 30px 5px 10px;}
	        /* top (right,left) bottom  */
	        
	 .box{ width: 200px; height: 300px; background: orange; 
	       margin: 0 auto; 
	       /* 위아래는 여백없이, 가로는 중앙에 배치
	          가장 기본이 되는 서식
	        */
	 }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box"></div>
</body>
</html>
