<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	/* background 이미지 넣기
	padding -> 콘텐츠와 보더사이의 간격 
	중앙정렬: margin: 0 auto
	font-size 글자크기, 
	color 글자색, 
	font-weight 글자두께
	line-height 줄간 간격 조정 
	margin 블록간 간격 조정 
	
	*/
	*{ margin: 0 auto; padding: 0;}
	div{width: 450px; height: 520px;
		background: url("images/tree.jpg") no-repeat;
		   /*padding: 300px 30px 30px 30px;
	         위 오 아 왼 */ 
	    padding-top: 300px; 
	    padding-left: 30px;
	}
	p{ font-size: 15px; line-height:22px; color: white;}
	#t01{font-size: 20px; font-weight: 600; 
	line-height: 28px; margin-bottom: 15px;
	}
	#t02{
	font-size: 10px; font-weight: 600;
	margin-top: 15px;
	}
	</style>
</head>
<body>
	<div>
		<p id="t01">별 볼일 한가득, 몽골</p>
		<p>"머리 위로 쏟아질듯한 별무리"</p>
		<p>"별을 헤아리며 초원에서 잠드는 낭만"</p>
		<p>"우리가 설레이는 그 곳에서"</p>	
		<p id="t02">우리의 여행 버킷리스트를 채워 줄 몽골</p>
	</div>

</body>
</html>
