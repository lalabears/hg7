<!DOCTYPE html>

<head>

	<style type="text/css">
	/* 블록 요소들 : div, hn, p

	*/
	.box1{ 
		width: 200px; /* 고정 너비 */

	}

	 /*블록레벨요소를 인라인으로 처리*/
	}

	}
	
	a{ /*인라인 요소임 */
	display: inline-block; /* 인라인을 블록형태로 만들어줘서 높이 지정이 가능*/
	height: 100px;
	border: 1px solid black; 
	}
	
	.sp{
	display: inline;
	}
	</style>
</head>
