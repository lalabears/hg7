<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>position - static</title>
	<style>
	/* 문서의 흐름대로 배치. 속성을 지정할 수 없음 
	div는 차곡차곡 쌓는 형태. */
	div{width:100px; height:100px; }
	.box1{background: blue;
			right: 300px;}
	.box2{background: red;}
	.box3{background: green;}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>

</body>
</html>
