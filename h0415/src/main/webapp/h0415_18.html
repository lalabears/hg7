<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>position - fixed </title>
	<style>
	/* 요소를 일반적 문서흐름에서 제거하고 지정된 위치에 고정
	즉, 문서의 흐름과 상관없이 원하는 위치에 요소배치
	화면이 스크롤되도 같은 위치에 고정됨 
	*/
	*{margin: 0 ; padding:0;}
	div{border: 1px solid black;}
	.box1{width: 100px; height:100px; 
		background:lightblue;
		position: fixed;
		top :100px; left: 0px;
		z-index: 2; 
	}
	#i1{ z-index: 1; height: 800px; background: #f0f0f0;}
	#i2{ z-index: 3; height: 800px; background:pink;}
	
	</style>
</head>
<body>
	<div id="i1">첫번째<br>첫번째<br>첫번째<br>첫번째<br>첫번째<br>첫번째<br>첫번째<br>첫번째<br>첫번째<br>첫번째<br>첫번째<br>첫번째<br>첫번째<br></div>
	<div class="box1"></div>
	<div id="i2" >두번째<br>두번째<br>두번째<br>두번째<br>두번째<br>두번째<br>두번째<br>두번째<br>두번째<br>두번째<br>두번째<br>두번째<br>두번째<br></div>
</body>
</html>
