<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style>
	div{width:100px; height:100px; margin:10px;
	border: 2px solid black;
	border-radius:10px;
	}
	.box1{ box-shadow: red 6px -16px; 
	             /* 그림자색 수평거리 수직거리 */
	}
	.box2{ box-shadow: 10px 5px 5px blue  ;
	             /* 수평거리 수직거리 흐림정도 색 */
	}
	.box3{ box-shadow: 2px 2px 20px 2px green  ;
	             /* 수평거리 수직거리 흐림정도 번짐정도 색 */
	}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>

</body>
</html>
